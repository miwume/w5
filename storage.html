<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "クリックした回数は " + localStorage.clickcount + " 回";
  } else {
    document.getElementById("result").innerHTML = "このブラウザは、Web Storage APIをサポートしていません。";
  }
}
</script>
</head>
<body>
  <h1>localStorage</h1>
<p><button onclick="clickCounter()" type="button">クリック！</button></p>
<div id="result"></div>
<p>クリックすると回数が増えます。</p>
<p>タブかウィンドウを閉じてください。開き直しても回数は変わりません。</p>

</body>
</html>
